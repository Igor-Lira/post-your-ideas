<mat-card>
  <form
    #signupForm="ngForm"
    (submit)="this.onSignup(signupForm)"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        matInput
        name="email"
        type="email"
        placeholder="E-mail"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        Please Enter a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        type="password"
        matInput
        placeholder="Password"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        Please Enter a valid password</mat-error
      >
    </mat-form-field>
    <button
      type="submit"
      color="primary"
      mat-raised-button
      *ngIf="!this.isLoading"
    >
      Sign Up
    </button>
    <mat-spinner *ngIf="this.isLoading"></mat-spinner>
  </form>
</mat-card>
