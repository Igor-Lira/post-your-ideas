<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="this.form" (submit)="this.onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="this.form.get('title')?.invalid">
        Please Enter a Post Title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="this.onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="this.imagePreview !== '' && this.imagePreview"
    >
      <img [src]="this.imagePreview" alt="" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      >
      </textarea>
      <mat-error *ngIf="this.form.get('content')?.invalid">
        Please Enter a Content</mat-error
      >
    </mat-form-field>
    <button type="submit" color="primary" mat-raised-button>Save Post</button>
  </form>
</mat-card>
<hr />
