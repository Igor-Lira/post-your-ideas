<mat-card>
  <form (submit)="this.onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        placeholder="Post Title"
      />
      <mat-error *ngIf="postForm.invalid"> Please Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        #postInput
        name="content"
        ngModel
        required
        placeholder="Post Content"
      >
      </textarea>
      <mat-error *ngIf="postForm.invalid"> Please Enter a Content</mat-error>
    </mat-form-field>
    <button type="submit" color="primary" mat-raised-button>Save Post</button>
  </form>
</mat-card>
<hr />
