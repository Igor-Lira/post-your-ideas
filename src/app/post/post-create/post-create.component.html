<mat-card>
  <mat-form-field>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="this.enteredTitle">
    </mat-form-field>
    <textarea
      matInput
      rows="6"
      #postInput
      [(ngModel)]="this.enteredContent"
    ></textarea>
  </mat-form-field>
</mat-card>
<hr />
<button color="primary" mat-raised-button (click)="onAddPost()">Save Post</button>
